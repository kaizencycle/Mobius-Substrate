# MIC/KS Tokenomics Configuration
# Cycle: C-155
# Updated: December 5, 2025
# Reference: MIC_Whitepaper_v2.1.md (Dual-Track Integrity Model)

# Core Currency Definition
currency:
  name: "Mobius Integrity Credit"
  symbol: "MIC"
  decimals: 6
  
  denominations:
    base:
      name: "MIC"
      symbol: "MIC"
      ratio: 1
      
    shard:
      name: "Kaizen Shard"
      symbol: "KS"
      ratio: 1000000    # 1 MIC = 1,000,000 KS
      precision: 0      # Integer only

# Global Integrity Index (MII) Components
# MII = α·FI + β·MI + γ·EI where α+β+γ=1
mii:
  weights:
    functional: 0.40    # FI - Service liveness, protocol adherence, security
    moral: 0.35         # MI - Constitutional concordance, no exploitation
    ecological: 0.25    # EI - Long-run sustainability, regenerative loops
  
  thresholds:
    healthy: 0.95       # Normal operations
    warning: 0.90       # Reduced minting (50%)
    crisis: 0.80        # Minting halted
    emergency: 0.80     # Cathedral override (< this value)

# MIC Distribution Model (per minting event)
distribution:
  direct_contributors: 0.60   # Agents who improved MII
  treasury: 0.25              # Future ecosystem development
  sentinel_operations: 0.10   # Infrastructure costs
  emergency_reserve: 0.05     # Crisis intervention fund

# Dual-Track Integrity Model (C-155 v2.1)

# Track A: MIC Minting (Hard Currency - Absolute Threshold)
minting:
  threshold_mii: 0.95       # τ - minimum MII for MIC minting
  sensitivity: 1000         # S - MIC per 0.01 MII above threshold
  base_coefficient: 1.0     # α - base mint multiplier

# Track B: MIA Allocation (Soft Currency - Annual Growth Rewards)
# MIA = BasePool × ΔMII × PopulationFactor × TierMultiplier
mia:
  enabled: true
  growth_thresholds:
    tier_1: 0.010           # ΔMII ≥ 0.01 → Base Allocation
    tier_2: 0.015           # ΔMII ≥ 0.015 → 1.5× Allocation
    tier_3: 0.020           # ΔMII ≥ 0.02 → 2× Allocation
  tier_multipliers:
    tier_1: 1.0
    tier_2: 1.5
    tier_3: 2.0
  population_factors:
    small_city: 0.8         # < 100K population
    medium_city: 1.0        # 100K - 1M population
    large_city: 1.1         # 1M - 5M population
    mega_city: 1.2          # > 5M population
  evaluation_period: "annual"
  min_improvement: 0.001    # Minimum ΔMII to be considered improvement
  
  # Quality multipliers based on EOMM evaluation
  quality_multipliers:
    poor: 0.2
    fair: 0.5
    good: 0.8
    excellent: 1.0
    exceptional: 1.5
    
  # Per-cycle caps (in MIC)
  caps:
    per_citizen_per_cycle: 10.0
    per_action_max: 2.0
    global_per_cycle: 100000.0

# Burn Configuration
burning:
  coefficient: 0.05         # β - burn rate multiplier
  
  # Severity levels
  severity_levels:
    minor: 1
    moderate: 3
    major: 5
    critical: 7
    catastrophic: 10
    
  # Actions that trigger burns
  burn_triggers:
    - fraudulent_attestation
    - sentinel_override
    - integrity_breach
    - drift_correction
    - policy_violation

# Shard Weights (imported from kaizen_shards.yaml)
# Normalized weights for MII composition (sum to 1.0)
shard_weights_normalized:
  reflection: 0.20
  learning: 0.15
  civic: 0.25
  stability: 0.15
  stewardship: 0.10
  innovation: 0.10
  guardian: 0.05

# Multiplier weights for reward scaling (legacy compatibility)
shard_weights:
  reflection: 1.0
  learning: 1.0
  civic: 1.5
  stability: 2.0
  stewardship: 2.0
  innovation: 2.5
  guardian: 3.0

# Governance Integration
governance:
  proposal_threshold_mic: 10.0
  voting_threshold_mic: 0.1
  sentinel_candidacy_mic: 100.0
  dispute_stake_mic: 5.0

# Network Parameters
network:
  settlement_layer: "ks"    # KS for integer settlement
  display_layer: "mic"      # MIC for human display
  ledger_encoding: "dual"   # Store both MIC and KS

# API Configuration
api:
  endpoints:
    balance: "/v1/mic/balance/:id"
    mint: "/v1/mic/mint"
    burn: "/v1/mic/burn"
    transfer: "/v1/mic/transfer"
    metrics: "/v1/mic/metrics"
    shards: "/v1/mic/shards"
    
  rate_limits:
    balance_per_minute: 60
    mint_per_hour: 10
    transfer_per_hour: 20

# Backward Compatibility
aliases:
  GIC: "MIC"
  gic: "mic"
  shard: "KS"
  shards: "ks"
  governance_integrity_credit: "MIC"
