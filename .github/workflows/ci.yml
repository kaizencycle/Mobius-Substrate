name: CI (Unified)

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'design/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.svg'
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'design/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.svg'

jobs:
  # ============================================
  # Core Build & Test
  # ============================================
  
  core-build:
    name: Core Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: |
            turbo-

      - name: Build (affected only)
        run: npx turbo run build --filter=...[HEAD^]

      - name: Lint & Typecheck
        run: |
          npx turbo run lint --filter=...[HEAD^]
          npx turbo run type-check --filter=...[HEAD^]

      - name: Test
        run: npx turbo run test --filter=...[HEAD^]

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            **/dist
            !node_modules

  # ============================================
  # Portal Validation (from portal-ci.yml)
  # ============================================
  
  portal-validation:
    name: Portal Validation
    runs-on: ubuntu-latest
    # Check if portal files were changed using GitHub API
    if: |
      github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff

      - name: Check if portal files changed
        id: check-portal
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, fetch base branch and check files in the PR
            git fetch origin ${{ github.base_ref }}:${{ github.base_ref }} || true
            CHANGED=$(git diff --name-only ${{ github.base_ref }}...HEAD | grep -E '^(apps/portal/|\.github/workflows/portal-ci\.yml)' || true)
          else
            # For pushes, check files in the last commit
            CHANGED=$(git diff --name-only HEAD~1...HEAD | grep -E '^(apps/portal/|\.github/workflows/portal-ci\.yml)' || true)
          fi
          if [ -n "$CHANGED" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check-portal.outputs.changed == 'true'
        run: npm ci

      - name: Run type check
        if: steps.check-portal.outputs.changed == 'true'
        working-directory: apps/portal
        run: npx tsc --noEmit

      - name: Run linting
        if: steps.check-portal.outputs.changed == 'true'
        working-directory: apps/portal
        run: npm run lint

      - name: Build application
        if: steps.check-portal.outputs.changed == 'true'
        working-directory: apps/portal
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE: https://api.kaizen.os
          NEXT_PUBLIC_PORTAL_ORIGIN: https://kaizen.os
          NEXT_PUBLIC_ENABLE_SOLARA: true
          NEXT_PUBLIC_ENABLE_ZENITH: true
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: kaizen.os
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portal-build
          path: apps/portal/.next
          retention-days: 1

  # ============================================
  # Spec Validation (from spec-ci.yml)
  # ============================================
  
  spec-validation:
    name: Spec Validation
    runs-on: ubuntu-latest
    # Check if spec files were changed using git diff
    if: |
      github.event_name == 'pull_request' || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff

      - name: Check if spec files changed
        id: check-spec
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, fetch base branch and check files in the PR
            git fetch origin ${{ github.base_ref }}:${{ github.base_ref }} || true
            CHANGED=$(git diff --name-only ${{ github.base_ref }}...HEAD | grep -E '^(docs/schemas/|docs/specs/|.*openapi\.yaml)' || true)
          else
            # For pushes, check files in the last commit
            CHANGED=$(git diff --name-only HEAD~1...HEAD | grep -E '^(docs/schemas/|docs/specs/|.*openapi\.yaml)' || true)
          fi
          if [ -n "$CHANGED" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-spec.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install validators
        if: steps.check-spec.outputs.changed == 'true'
        run: |
          npm i -g ajv-cli@5 @redocly/cli@1

      - name: Validate JSON Schemas
        if: steps.check-spec.outputs.changed == 'true'
        run: |
          if [ -f "docs/schemas/attestation.schema.json" ]; then
            ajv compile -s docs/schemas/attestation.schema.json
          fi
          if [ -f "docs/schemas/deliberation-proof.schema.json" ]; then
            ajv compile -s docs/schemas/deliberation-proof.schema.json
          fi
          if [ -f "docs/schemas/data-models/mic.schema.json" ]; then
            ajv compile -s docs/schemas/data-models/mic.schema.json
          fi
          if [ -f "docs/schemas/data-models/mfs.schema.json" ]; then
            ajv compile -s docs/schemas/data-models/mfs.schema.json
          fi
          if [ -f "docs/schemas/data-models/command-ledger-entry.schema.json" ]; then
            ajv compile -s docs/schemas/data-models/command-ledger-entry.schema.json
          fi

      - name: Lint OpenAPI
        if: steps.check-spec.outputs.changed == 'true'
        run: |
          if [ -f "apps/ledger-api/openapi.yaml" ]; then
            redocly lint apps/ledger-api/openapi.yaml
          fi
          if [ -f "apps/indexer-api/openapi.yaml" ]; then
            redocly lint apps/indexer-api/openapi.yaml
          fi
          if [ -f "apps/eomm-api/openapi.yaml" ]; then
            redocly lint apps/eomm-api/openapi.yaml
          fi

  # ============================================
  # Integration Tests (with PostgreSQL)
  # ============================================
  
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mobius_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mobius_test
        run: |
          npx turbo run test:integration --filter=...[HEAD^] || echo "No integration tests found"

  # ============================================
  # CI Summary
  # ============================================
  
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [core-build, portal-validation, spec-validation, integration-tests]
    if: always()
    
    steps:
      - name: CI Status Summary
        run: |
          echo "## ðŸŒ€ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Core Build | ${{ needs.core-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Portal Validation | ${{ needs.portal-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Spec Validation | ${{ needs.spec-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.core-build.result }}" != "success" ] || \
             [ "${{ needs.portal-validation.result }}" != "success" ] && [ "${{ needs.portal-validation.result }}" != "skipped" ] || \
             [ "${{ needs.spec-validation.result }}" != "success" ] && [ "${{ needs.spec-validation.result }}" != "skipped" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] && [ "${{ needs.integration-tests.result }}" != "skipped" ]; then
            echo "âŒ **CI Pipeline Failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **CI Pipeline Passed**" >> $GITHUB_STEP_SUMMARY
          fi
