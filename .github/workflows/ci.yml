name: CI (Unified)

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'design/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.svg'
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'design/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.svg'

jobs:
  # ============================================
  # Core Build & Test
  # ============================================
  
  core-build:
    name: Core Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: |
            turbo-

      - name: Build (affected only)
        run: pnpm turbo run build --filter=...[HEAD^]

      - name: Lint & Typecheck
        run: |
          pnpm turbo run lint --filter=...[HEAD^]
          pnpm turbo run type-check --filter=...[HEAD^]

      - name: Test
        run: pnpm turbo run test --filter=...[HEAD^]

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            **/dist
            !node_modules

  # ============================================
  # Portal Validation (from portal-ci.yml)
  # ============================================
  
  portal-validation:
    name: Portal Validation
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' && (
        contains(github.event.pull_request.changed_files, 'apps/portal/') ||
        contains(github.event.pull_request.changed_files, '.github/workflows/portal-ci.yml')
      ) || 
      github.event_name == 'push' && (
        contains(github.event.head_commit.modified, 'apps/portal/') ||
        contains(github.event.head_commit.modified, '.github/workflows/portal-ci.yml')
      )
    
    defaults:
      run:
        working-directory: apps/portal
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/portal/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npx tsc --noEmit
      
      - name: Run linting
        run: npm run lint
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE: https://api.kaizen.os
          NEXT_PUBLIC_PORTAL_ORIGIN: https://kaizen.os
          NEXT_PUBLIC_ENABLE_SOLARA: true
          NEXT_PUBLIC_ENABLE_ZENITH: true
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: kaizen.os
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portal-build
          path: apps/portal/.next
          retention-days: 1

  # ============================================
  # Spec Validation (from spec-ci.yml)
  # ============================================
  
  spec-validation:
    name: Spec Validation
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' && (
        contains(github.event.pull_request.changed_files, 'docs/schemas/') ||
        contains(github.event.pull_request.changed_files, 'apps/') && contains(github.event.pull_request.changed_files, 'openapi.yaml') ||
        contains(github.event.pull_request.changed_files, 'docs/specs/')
      ) ||
      github.event_name == 'push' && (
        contains(github.event.head_commit.modified, 'docs/schemas/') ||
        contains(github.event.head_commit.modified, 'openapi.yaml') ||
        contains(github.event.head_commit.modified, 'docs/specs/')
      )
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install validators
        run: |
          npm i -g ajv-cli@5 @redocly/cli@1

      - name: Validate JSON Schemas
        run: |
          if [ -f "docs/schemas/attestation.schema.json" ]; then
            ajv compile -s docs/schemas/attestation.schema.json
          fi
          if [ -f "docs/schemas/deliberation-proof.schema.json" ]; then
            ajv compile -s docs/schemas/deliberation-proof.schema.json
          fi
          if [ -f "docs/schemas/data-models/mic.schema.json" ]; then
            ajv compile -s docs/schemas/data-models/mic.schema.json
          fi
          if [ -f "docs/schemas/data-models/mfs.schema.json" ]; then
            ajv compile -s docs/schemas/data-models/mfs.schema.json
          fi
          if [ -f "docs/schemas/data-models/command-ledger-entry.schema.json" ]; then
            ajv compile -s docs/schemas/data-models/command-ledger-entry.schema.json
          fi

      - name: Lint OpenAPI
        run: |
          if [ -f "apps/ledger-api/openapi.yaml" ]; then
            redocly lint apps/ledger-api/openapi.yaml
          fi
          if [ -f "apps/indexer-api/openapi.yaml" ]; then
            redocly lint apps/indexer-api/openapi.yaml
          fi
          if [ -f "apps/eomm-api/openapi.yaml" ]; then
            redocly lint apps/eomm-api/openapi.yaml
          fi

  # ============================================
  # Integration Tests (with PostgreSQL)
  # ============================================
  
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mobius_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mobius_test
        run: |
          pnpm turbo run test:integration --filter=...[HEAD^] || echo "No integration tests found"

  # ============================================
  # CI Summary
  # ============================================
  
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [core-build, portal-validation, spec-validation, integration-tests]
    if: always()
    
    steps:
      - name: CI Status Summary
        run: |
          echo "## ðŸŒ€ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Core Build | ${{ needs.core-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Portal Validation | ${{ needs.portal-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Spec Validation | ${{ needs.spec-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.core-build.result }}" != "success" ] || \
             [ "${{ needs.portal-validation.result }}" != "success" ] && [ "${{ needs.portal-validation.result }}" != "skipped" ] || \
             [ "${{ needs.spec-validation.result }}" != "success" ] && [ "${{ needs.spec-validation.result }}" != "skipped" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] && [ "${{ needs.integration-tests.result }}" != "skipped" ]; then
            echo "âŒ **CI Pipeline Failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **CI Pipeline Passed**" >> $GITHUB_STEP_SUMMARY
          fi
