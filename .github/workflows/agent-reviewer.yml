name: agent-reviewer
on:
  pull_request_target:
    types: [labeled]
jobs:
  review:
    if: contains(github.event.pull_request.labels.*.name, 'codex/agent')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const reviewer = process.env.CLAUDE_PROXY_REVIEWER || process.env.EVE_REVIEWER || 'kaizencycle';
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              reviewers: [reviewer],
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'EVE gate engaged: codex/agent PR detected. Please satisfy the Claude Code Reviewer Checklist in the PR template before approval.'
            });
