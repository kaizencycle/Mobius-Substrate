name: Weekly Governance Digest

on:
  schedule:
    # Every Sunday at 6pm ET (11pm UTC)
    - cron: "0 23 * * 0"
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to include'
        required: false
        default: '7'
        type: string
      post_comment:
        description: 'Post digest as issue comment'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  issues: write

jobs:
  generate-digest:
    name: Generate Weekly Digest
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate digest
        id: digest
        run: |
          DAYS="${{ github.event.inputs.days || '7' }}"
          python .github/scripts/weekly_digest.py --days $DAYS
          
          # Read health score for summary
          HEALTH=$(python3 -c "
          import json
          with open('docs/divergence/weekly_digest.json') as f:
              d = json.load(f)
          print(d['health_score']['score'])
          ")
          
          echo "health_score=$HEALTH" >> $GITHUB_OUTPUT

      - name: Commit digest
        run: |
          git config user.name "mobius-bot"
          git config user.email "mobius-bot@users.noreply.github.com"
          
          git add docs/divergence/weekly_digest.json \
                  docs/divergence/WEEKLY_DIGEST.md || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(digest): weekly governance digest [skip ci]
            
            Health Score: ${{ steps.digest.outputs.health_score }}/100
            Period: $(date -d '7 days ago' +%Y-%m-%d) to $(date +%Y-%m-%d)"
            git push
          fi

      - name: Find or create digest issue
        if: github.event.inputs.post_comment == 'true' || github.event_name == 'schedule'
        id: issue
        run: |
          # Look for existing weekly digest issue
          ISSUE=$(gh issue list --label "governance-digest" --state open --json number --jq '.[0].number')
          
          if [ -z "$ISSUE" ]; then
            # Create new issue for this week
            WEEK=$(date +%Y-W%V)
            ISSUE=$(gh issue create \
              --title "ðŸ“Š Weekly Governance Digest - $WEEK" \
              --label "governance-digest" \
              --body "Weekly governance digest thread for $WEEK.

          Digests will be posted as comments to this issue.

          ---
          *This issue is automatically created by the Mobius governance system.*" \
              --json number --jq '.number')
          fi
          
          echo "issue_number=$ISSUE" >> $GITHUB_OUTPUT

      - name: Post digest comment
        if: github.event.inputs.post_comment == 'true' || github.event_name == 'schedule'
        run: |
          python .github/scripts/weekly_digest.py --comment > /tmp/comment.md
          gh issue comment ${{ steps.issue.outputs.issue_number }} --body-file /tmp/comment.md

      - name: Create summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ“Š Weekly Governance Digest
          
          **Health Score:** ${{ steps.digest.outputs.health_score }}/100
          
          See [WEEKLY_DIGEST.md](docs/divergence/WEEKLY_DIGEST.md) for full details.
          
          ---
          
          *Generated: $(date -u +%Y-%m-%dT%H:%M:%SZ)*
          EOF
