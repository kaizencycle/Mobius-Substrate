name: Performance Benchmarks

on:
  push:
    branches: [main]
    paths:
      - 'packages/**/*.ts'
      - 'apps/**/*.ts'
      - 'services/**/*.ts'
      - 'tests/benchmarks/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**/*.ts'
      - 'apps/**/*.ts'
      - 'services/**/*.ts'
      - 'tests/benchmarks/**'
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run benchmarks
        run: npm run benchmark:ci
        continue-on-error: true

      - name: Benchmark Summary
        run: |
          echo "## ðŸ“Š Performance Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Benchmarks completed. See workflow logs for detailed results." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Performance Targets" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Target |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| MII Computation | < 10ms |" >> $GITHUB_STEP_SUMMARY
          echo "| Attestation Verify | < 5ms |" >> $GITHUB_STEP_SUMMARY
          echo "| MFS Aggregation | < 15ms |" >> $GITHUB_STEP_SUMMARY

  report:
    name: Benchmark Report
    runs-on: ubuntu-latest
    needs: benchmark
    if: always()

    steps:
      - name: Benchmark Summary
        run: |
          echo "## ðŸ Benchmark Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Benchmark Job | ${{ needs.benchmark.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.benchmark.result }}" == "success" ]; then
            echo "âœ… All benchmarks completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Benchmark job did not complete successfully" >> $GITHUB_STEP_SUMMARY
          fi
