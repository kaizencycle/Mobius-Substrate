name: Test Coverage

on:
  push:
    branches: [main, dev]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.py'
      - 'package*.json'
      - 'turbo.json'
  pull_request:
    branches: [main, dev]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.py'
      - 'package*.json'
      - 'turbo.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    name: Test Coverage Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Run root-level tests with coverage
        run: npx vitest run --coverage --reporter=json --outputFile=coverage-report.json
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            coverage-report.json
          retention-days: 14

      - name: Coverage Summary
        run: |
          echo "## ðŸ“ˆ Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "coverage" ]; then
            echo "Coverage report generated successfully." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See artifact \`coverage-report\` for detailed HTML report." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage directory not found. Individual workspaces may have their own coverage reports." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Targets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Target | Critical |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Overall | 60% | 40% |" >> $GITHUB_STEP_SUMMARY
          echo "| Critical Paths | 80% | 60% |" >> $GITHUB_STEP_SUMMARY
          echo "| Business Logic | 70% | 50% |" >> $GITHUB_STEP_SUMMARY

  python-coverage:
    name: Python Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install pytest pytest-cov hypothesis

      - name: Run Python tests with coverage
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=term -v || echo "Some tests may have failed"
        continue-on-error: true

      - name: Upload Python coverage
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: coverage.xml
          retention-days: 14
        if: always()

  summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [coverage, python-coverage]
    if: always()

    steps:
      - name: Final Summary
        run: |
          echo "## ðŸŽ¯ Coverage Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript Coverage | ${{ needs.coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Coverage | ${{ needs.python-coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“š Documentation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [Testing Strategy](docs/11-SUPPLEMENTARY/architecture-docs/TESTING.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Benchmark Guide](tests/benchmarks/README.md)" >> $GITHUB_STEP_SUMMARY
