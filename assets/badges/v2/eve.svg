<svg xmlns="http://www.w3.org/2000/svg" width="180" height="30">
  <defs>
    <linearGradient id="eveGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#FF5E78"/>
      <stop offset="100%" stop-color="#D62828"/>
    </linearGradient>
    <radialGradient id="pulseEve">
      <stop offset="0%" stop-color="#FF5E7844"/>
      <stop offset="100%" stop-color="#FF5E7800"/>
      <animate attributeName="r" values="0;22;0" dur="1.7s" repeatCount="indefinite"/>
    </radialGradient>
  </defs>

  <circle cx="15" cy="15" r="10" fill="url(#pulseEve)"/>
  <rect x="0" width="70" height="30" rx="4" fill="url(#eveGrad)" />
  <rect x="70" width="110" height="30" rx="4" fill="#111"/>
  
  <text x="35" y="19" font-family="Arial" font-size="13" fill="#fff" text-anchor="middle">EVE</text>
  <text x="125" y="19" font-family="Arial" font-size="12" fill="#FF8A9B" text-anchor="middle">Ethics Engine</text>
</svg>

