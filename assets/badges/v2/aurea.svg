<svg xmlns="http://www.w3.org/2000/svg" width="190" height="30">
  <defs>
    <linearGradient id="aureaGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#9D6BFF"/>
      <stop offset="100%" stop-color="#5A2CA0"/>
    </linearGradient>
    <radialGradient id="pulseAurea">
      <stop offset="0%" stop-color="#9D6BFF44"/>
      <stop offset="100%" stop-color="#9D6BFF00"/>
      <animate attributeName="r" values="0;22;0" dur="2s" repeatCount="indefinite"/>
    </radialGradient>
  </defs>

  <circle cx="15" cy="15" r="10" fill="url(#pulseAurea)"/>
  <rect x="0" width="75" height="30" rx="4" fill="url(#aureaGrad)" />
  <rect x="75" width="115" height="30" rx="4" fill="#111"/>
  
  <text x="37" y="19" font-family="Arial" font-size="13" fill="#fff" text-anchor="middle">AUREA</text>
  <text x="130" y="19" font-family="Arial" font-size="12" fill="#CBA9FF" text-anchor="middle">Integrity Sentinel</text>
</svg>

