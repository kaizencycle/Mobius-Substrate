<svg xmlns="http://www.w3.org/2000/svg" width="180" height="30">
  <defs>
    <linearGradient id="echoGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#7EF1FF"/>
      <stop offset="100%" stop-color="#00C7D9"/>
    </linearGradient>
    <radialGradient id="pulseEcho">
      <stop offset="0%" stop-color="#7EF1FF55"/>
      <stop offset="100%" stop-color="#7EF1FF00"/>
    </radialGradient>
  </defs>

  <circle cx="15" cy="15" r="10" fill="url(#pulseEcho)">
    <animate attributeName="r" values="8;16;8" dur="1.4s" repeatCount="indefinite"/>
  </circle>
  <rect x="0" width="75" height="30" rx="4" fill="url(#echoGrad)" />
  <rect x="75" width="105" height="30" rx="4" fill="#111"/>

  <text x="37" y="19" font-family="Arial" font-size="13" fill="#002226" text-anchor="middle">ECHO</text>
  <text x="125" y="19" font-family="Arial" font-size="12" fill="#7EF1FF" text-anchor="middle">Pulse & Telemetry</text>
</svg>

