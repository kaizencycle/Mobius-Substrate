site_name: Mobius-Systems Handbook
site_url: https://kaizencycle.github.io/Mobius-Systems/
site_description: "Continuous Integrity Architecture — We heal as we walk."
site_author: Kaizen Cycle

# Repository
repo_name: kaizencycle/Mobius-Systems
repo_url: https://github.com/kaizencycle/Mobius-Systems
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Kaizen Cycle — CC-BY-SA 4.0

# Theme: Material for MkDocs
theme:
  name: material
  logo: assets/logo/kaizen-logo.svg
  favicon: assets/logo/kaizen-favicon.svg
  palette:
    # Light mode
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode (default for Kaizen)
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - toc.integrate
    - toc.follow
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: kaizencycle
      repo: Mobius-Systems
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      baselevel: 2
      toc_depth: 3

# Plugins
plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      fallback_to_build_date: true
      enable_git_follow: false
      strict: false
  - minify:
      minify_html: true

# Extra CSS
extra_css:
  - assets/css/kaizen-theme.css

# Extra JavaScript
extra_javascript:
  - assets/js/kaizen-enhancements.js

# Navigation structure
nav:
  - Home: INDEX.md
  - Start Here: 00-START-HERE/README.md
  - Mobius-Systems Handbook:
      - Handbook Index: 11-SUPPLEMENTARY/handbook/index.md
      - "Part I: Foundations": 11-SUPPLEMENTARY/handbook/part-i-foundations.md
      - "Part II: Technical Architecture": 11-SUPPLEMENTARY/handbook/part-ii-technical-architecture.md
      - "Part III: Implementation": 11-SUPPLEMENTARY/handbook/part-iii-implementation.md
      - "Part IV: Future Vision": 11-SUPPLEMENTARY/handbook/part-iv-future-vision.md
      - Appendices: 11-SUPPLEMENTARY/handbook/appendices.md
  - Architecture:
      - Overview: 04-TECHNICAL-ARCHITECTURE/overview/README.md
      - DVA Flows: 04-TECHNICAL-ARCHITECTURE/overview/DVA_FLOWS_OVERVIEW.md
      - MEMT Whitepaper: 04-TECHNICAL-ARCHITECTURE/memt/MEMT/MEMT_WHITEPAPER.md
      - Ledger GI Formula: 04-TECHNICAL-ARCHITECTURE/ledger/gi-formula.md
  - Governance:
      - Overview: 03-GOVERNANCE-AND-POLICY/governance/GOVERNANCE_OVERVIEW.md
      - Kintsugi Protocol: 03-GOVERNANCE-AND-POLICY/governance/kintsugi_protocol.md
      - Sentinel Constitution: 03-GOVERNANCE-AND-POLICY/governance/SENTINEL_CONSTITUTION.md
  - Research:
      - MII Spec: 04-TECHNICAL-ARCHITECTURE/substrate/mii-spec-v0.1.md
      - MFS Spec: 07-RESEARCH-AND-PUBLICATIONS/specs/MFS_SPEC_v1.md
      - Whitepapers: 07-RESEARCH-AND-PUBLICATIONS/whitepapers/MIC_Whitepaper_v2.1.md
  - Implementation:
      - Guides: 05-IMPLEMENTATION/guides/README.md
      - Deployment: 05-IMPLEMENTATION/guides/deployment/DEPLOYMENT_GUIDE.md
      - Onboarding: 05-IMPLEMENTATION/onboarding/README.md
  - EPICON:
      - Overview: epicon/README.md
      - EPICON-01: epicon/EPICON-01.md
      - EPICON-02: epicon/EPICON-02.md
      - EPICON-03: epicon/EPICON-03.md
  - Reference:
      - Master Index: 00-META/MASTER_INDEX.md
      - Glossary: 00-START-HERE/GLOSSARY.md
      - FAQ: 00-START-HERE/FAQ.md
  - Archives: 10-ARCHIVES/README.md

# Validation - set to info to avoid breaking strict mode builds
# Many legacy documents have links to files outside the docs folder
validation:
  nav:
    not_found: warn
    absolute_links: info
  links:
    not_found: info
    absolute_links: info

